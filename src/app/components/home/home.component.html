<app-title [title]="sourceTitle"></app-title>
<app-search-section
  [newsSources]="newsSources"
  (handleChangeSource)="handleChangeSource($event)"
  (handleClickFilter)="handleClickFilter($event)"
  (handleChangeCheckbox)="handleChangeCheckbox($event)"
></app-search-section>
<app-main-section
  [newsArticles]="filteredNewsArticles"
  [showingLoadMoreButton]="showingLoadMoreButton"
  [handleClickLoadMoreButton]="handleClickLoadMoreButton"
  [sourceIsMine]="sourceIsMine"
></app-main-section>
